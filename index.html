<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
</head>
<body >

<div class="w-75 mx-auto py-4">

   <div class="mb-5">
    <label for="productName">Product Name :</label>
    <input type="text" id="productName" class="form-control  " > 
   </div>


   <div class="mb-5">
    <label for="productPrice">Product Price :</label>
    <input type="number" id="productPrice" class="form-control">
   </div>

   <div class="mb-5">
    <label for="productCategory">Product Category :</label>
    <input type="text" id="productCategory" class="form-control">
   </div>


   <div class="mb-5">
    <label for="productDescription">Product Description :</label>
    <textarea  class="form-control"  id="productDescription" ></textarea>
   </div>


<button id="mainBtn" class="addProductBtn" onclick="add()">Add Product</button>

</div>


<div class="w-75 py-4 mx-auto">
    <label for="searchInput">Search..</label>
    <input onkeyup="searchProducts(this.value)" type="text" class="form-control" id="searchInput">
</div>


<div class="w-75 mx-auto py-5">
<table class="table tableColor ">
    <thead class="text-center">
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Prodct Description</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody id="tableRaw" class="text-center">
       
    </tbody>

</table>

</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
